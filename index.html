<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sodeep Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to my Bank!</h1>
        <div class="submit-area">
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id ='login' class="btn btn-success">Enter</button>

        </div>
        
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>  
            </div>
            <div class="col-md-4">
                <div class ='withdraw status'>
                    <h5>Withdraw</h5>
                    <h2>$ <span id='currentWithdraw'>00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id='currentBalance'>1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row col-md-6">
            <div class="submit-area" style="margin-right: 10px;">
                <h4>Deposit</h4>
                <input id='depositValue' type="text" class='form-control' placeholder="$ you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="row col-md-6">
            <div class="submit-area" style="margin-left: 10px;">
                <h4>Withdraw</h4>
                <input id='withdrawValue' type="text" class= "form-control" placeholder="$ you want to withdraw">
                <br>
                <button id='addWithdraw' class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>

    <script>
    //login button event handler
        const loginbtn = document.getElementById('login');
        loginbtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })
        //deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){

            const depositNumber = getInputNumber("depositValue");

            updateSpanText('currentDeposit', depositNumber);

            document.getElementById("depositValue").value = "";

            updateSpanText('currentBalance', depositNumber);
        })
        //withdraw button event handler
        const withdrawbtn = document.getElementById('addWithdraw');
        withdrawbtn.addEventListener('click', function(){
            
            const withdrawNumber= getInputNumber('withdrawValue');

            const currentWithdraw = document.getElementById('currentWithdraw').innerText
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = currentWithdrawNumber + withdrawNumber;
            document.getElementById('currentWithdraw').innerText = totalWithdraw;

            document.getElementById('withdrawValue').value = '';
        })
        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            return parseFloat(amount);
        }
        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }
    </script>
</body>
</html>
